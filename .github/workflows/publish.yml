name: Publish XMRig addon image to GHCR

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from xmrig/config.yaml
        id: vars
        shell: bash
        run: |
          # vyber riadok "version:" a vyčisti úvodzovky aj medzery
          VERSION="$(grep -E '^version:' xmrig/config.yaml | head -n1 | cut -d':' -f2- | tr -d ' "')" 
          if [[ -z "$VERSION" ]]; then
            echo "ERROR: VERSION is empty"
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./xmrig
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/amd64-ha-xmrig-addon:${{ steps.vars.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/amd64-ha-xmrig-addon:latest
