name: Publish XMRig addon image to GHCR

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-amd64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image owner (lowercase)
        id: owner
        shell: bash
        run: |
          OWNER="${{ github.repository_owner }}"
          OWNER_LC="$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')"
          echo "OWNER_LC=$OWNER_LC" >> "$GITHUB_OUTPUT"

      - name: Read and sanitize version from xmrig/config.yaml
        id: vars
        shell: bash
        run: |
          RAW_LINE="$(grep -E '^version:' xmrig/config.yaml | head -n1)"
          # zober všetko za "version:" a vyhoď úvodzovky, medzery, CR/LF
          VERSION="$(echo "$RAW_LINE" | cut -d':' -f2- | tr -d '\r\n' | tr -d ' "')" 
          if [[ -z "$VERSION" ]]; then
            echo "ERROR: VERSION is empty. RAW_LINE=$RAW_LINE"
            exit 1
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Parsed VERSION=$VERSION"

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: ./xmrig
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.OWNER_LC }}/amd64-ha-xmrig-addon:${{ steps.vars.outputs.VERSION }}
            ghcr.io/${{ steps.owner.outputs.OWNER_LC }}/amd64-ha-xmrig-addon:latest
