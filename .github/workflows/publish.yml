name: Publish addon image to GHCR

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from config.yaml
        id: vars
        run: |
          VERSION=$(grep -E '^version:' xmrig/config.yaml | sed -E 's/version: *"?(.*)"?/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push amd64 image
        uses: docker/build-push-action@v5
        with:
          context: ./xmrig
          push: true
          tags: ghcr.io/bearstorm/amd64-ha-xmrig-addon:${{ steps.vars.outputs.VERSION }}
