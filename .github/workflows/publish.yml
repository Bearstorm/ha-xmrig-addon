
name: Publish XMRig addon images to GHCR

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-amd64-supervised:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image owner (lowercase)
        id: owner
        shell: bash
        run: |
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          echo "OWNER_LC=$OWNER_LC" >> "$GITHUB_OUTPUT"

      - name: Build and push (amd64 - supervised/msr)
        uses: docker/build-push-action@v6
        with:
          context: ./xmrig
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.OWNER_LC }}/amd64-ha-xmrig-addon:latest

  build-amd64-haos:
    runs-on: ubuntu-latest
    # Odstránil som 'needs', aby buildy bežali nezávisle a rýchlejšie
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image owner (lowercase)
        id: owner
        shell: bash
        run: |
          OWNER_LC="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          echo "OWNER_LC=$OWNER_LC" >> "$GITHUB_OUTPUT"

      - name: Build and push (amd64 - haos safe)
        uses: docker/build-push-action@v6
        with:
          context: ./xmrig_haos
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.OWNER_LC }}/amd64-ha-xmrig-addon-haos:latest
