name: Publish XMRig addon images to GHCR

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  # JOB 1: SUPERVISED VERZIA
  build-amd64-supervised:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image owner
        id: owner
        run: echo "OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push (Supervised)
        uses: docker/build-push-action@v6
        with:
          # TU POZOR: Priečinok sa musí volať presne takto v tvojom githube
          context: ./xmrig_supervised
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.OWNER_LC }}/amd64-ha-xmrig-addon:latest

  # JOB 2: HAOS SAFE VERZIA
  build-amd64-haos:
    runs-on: ubuntu-latest
    # Odstránil som "needs", aby sa buildy spúšťali nezávisle (ak jeden zlyhá, druhý môže prejsť)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image owner
        id: owner
        run: echo "OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Build and push (HAOS Safe)
        uses: docker/build-push-action@v6
        with:
          # TU POZOR: Priečinok sa musí volať presne takto
          context: ./xmrig_haos
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.OWNER_LC }}/amd64-ha-xmrig-addon-haos:latest
