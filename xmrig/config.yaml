name: XMRig Miner
slug: xmrig
description: High-performance Monero miner with CPU and thread control.
version: "6.21.4"
url: "https://github.com/Bearstorm/ha-xmrig-addon"

arch:
  - amd64

startup: services
boot: auto
init: false

# aby to vedelo pool DNS a priamo sieť (ponechaj, ak to repo používa)
host_network: true

# Kľúčové pre MSR mod
privileged:
  - SYS_RAWIO
  - SYS_NICE
  - IPC_LOCK

# namapuj /dev/cpu z hosta
devices:
  - /dev/cpu:/dev/cpu:rwm

map:
  - addon_config:rw
  - share:rw

options:
  pool: "pool.supportxmr.com"
  port: 443
  user: ""
  pass: "x"
  threads: 0
  priority: 0

schema:
  pool: str
  port: int
  user: str
  pass: str
  threads: int
  priority: int

# (ak repo používa image template, nechaj; ak nie, prispôsob podľa repo)
image: "ghcr.io/bearstorm/{arch}-ha-xmrig-addon"
