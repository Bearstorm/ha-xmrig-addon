name: "XMRig Miner"
version: "6.21.5"
slug: "xmrig"
description: "High-performance Monero miner with CPU and thread control"
arch:
  - amd64
startup: services
boot: auto
full_access: true
host_network: true
privileged: true
devices:
  - /dev/cpu:/dev/cpu:rwm
options:
  pool: "pool.supportxmr.com"
  port: "443"
  user: "YOUR_XMR_WALLET_ADDRESS"
  pass: "node_01"
  threads: 6
  priority: 2
schema:
  pool: str
  port: str
  user: str
  pass: str
  threads: int
  priority: int
