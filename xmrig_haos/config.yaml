name: XMRig Miner (HAOS Safe)
slug: xmrig_haos
description: >
  Lightweight XMRig miner for Home Assistant OS (HAOS).
  No MSR tuning, no host access, no privileged mode.
  Works with Protection Mode ON.
version: "6.21.7"
url: "https://github.com/Bearstorm/ha-xmrig-addon"

arch:
  - amd64

startup: services
boot: auto
init: false

# SAFE – žiadne host oprávnenia
host_network: false
host_pid: false

options:
  pool: "pool.supportxmr.com"
  port: 443
  wallet: ""
  worker: "HA"
  threads: 2
  priority: 2

schema:
  pool: str
  port: int
  wallet: str
  worker: str
  threads: int
  priority: int
